---
- name: Install Apache Tomcat on backend server
  hosts: backend_group
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install OpenJDK
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Download Tomcat
      get_url:
        url: https://downloads.apache.org/tomcat/tomcat-9/v9.0.73/bin/apache-tomcat-9.0.73.tar.gz
        dest: /tmp/apache-tomcat-9.0.73.tar.gz

    - name: Extract Tomcat archive
      unarchive:
        src: /tmp/apache-tomcat-9.0.73.tar.gz
        dest: /opt/
        remote_src: yes

    - name: Set permissions for Tomcat
      file:
        path: /opt/apache-tomcat-9.0.73
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
        recurse: yes

    - name: Create a systemd service for Tomcat
      copy:
        dest: /etc/systemd/system/tomcat.service
        content: |
          [Unit]
          Description=Apache Tomcat Web Application Container
          After=network.target

          [Service]
          Type=forking
          User={{ ansible_user }}
          Group={{ ansible_user }}
          ExecStart=/opt/apache-tomcat-9.0.73/bin/startup.sh
          ExecStop=/opt/apache-tomcat-9.0.73/bin/shutdown.sh
          Restart=on-failure

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start Tomcat service
      systemd:
        name: tomcat
        enabled: yes
        state: started
