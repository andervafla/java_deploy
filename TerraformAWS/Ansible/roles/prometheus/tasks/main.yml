    - name: Download Prometheus
      get_url:
        url: https://github.com/prometheus/prometheus/releases/download/v2.53.2/prometheus-2.53.2.linux-amd64.tar.gz
        dest: /tmp/prometheus.tar.gz

    - name: Extract Prometheus
      unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Move Prometheus binary to /usr/local/bin
      command: mv /tmp/prometheus-2.53.2.linux-amd64/prometheus /usr/local/bin/
      args:
        removes: /usr/local/bin/prometheus

    - name: Move Promtool binary to /usr/local/bin
      command: mv /tmp/prometheus-2.53.2.linux-amd64/promtool /usr/local/bin/
      args:
        removes: /usr/local/bin/promtool

    - name: Create directories for Prometheus configuration and data
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Set ownership of Prometheus data directory
      file:
        path: /var/lib/prometheus
        owner: prometheus
        group: prometheus
        state: directory

    - name: Copy Prometheus configuration file
      copy:
        src: prometheus.yml
        dest: /etc/prometheus/prometheus.yml
      notify:
        - restart prometheus

    - name: Create systemd service file for Prometheus
      copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus/

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start Prometheus service
      service:
        name: prometheus
        state: started
        enabled: yes

