---
- name: Install PostgreSQL, MongoDB, and Redis on database server
  hosts: database_group
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install PostgreSQL
      apt:
        name: postgresql
        state: present

    - name: Ensure PostgreSQL is running
      systemd:
        name: postgresql
        enabled: yes
        state: started

    - name: Install MongoDB
      apt:
        name: mongodb
        state: present

    - name: Ensure MongoDB is running
      systemd:
        name: mongodb
        enabled: yes
        state: started

    - name: Install Redis
      apt:
        name: redis-server
        state: present

    - name: Ensure Redis is running
      systemd:
        name: redis-server
        enabled: yes
        state: started
